<script>
    let carros = ['Toyota Corolla', 'Honda Civic', 'Ford Mustang', 'Chevrolet Onix', 'Volkswagen Golf']
    let consumo = [13.5, 12.8, 8.2, 14.7, 12.3]
    let economico = []
    let eco = 0
    let conta = 0


    for(let i = 0; i < consumo.length; i++){
        if(consumo[eco] > consumo[i]){
            economico = i - 1
        }
    }
    console.log(`Carro mais economico: ${carros[economico]}  |  Consumo: ${consumo[economico]}`)

    for(let i = 0; i < consumo.length; i++){
        conta = 1000 / consumo[i]

        console.log(`Modelo de carro: ${carros[i]}  |  Litros por 1.000 km: ${conta.toFixed(2)}L`)
    }
</script>
