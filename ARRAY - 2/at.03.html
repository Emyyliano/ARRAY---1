<script>
    let vetor = []

    for(let i = 0; i < 9; i++){
        vetor[i] = Number(prompt('Digite um número:'))
    }

    for(let i = 0; i < 9; i++){
        let num = vetor[i]
        let primo = true

        if (num <= 1) {  
            primo = false
        } else {
            for(let j = 2; j < num ;j++){
                if(num % j == 0){
                    primo = false
                    break
                }
            }
        }

        if(primo){
            console.log(`${num} é primo`)
        } else {
            console.log(`${num} não é primo`)
        }
    }
</script>
