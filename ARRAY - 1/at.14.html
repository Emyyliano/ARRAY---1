<script>
    let vetor = []
    let soma = 0
    let posição = []
for(let i = 0; i < 7; i++){
    vetor[i] = Number(prompt('Digite um número'))
}

for(let i = 1; i < 7; i += 2){
    soma += vetor[i]
    posição += i + ' ,'
}
console.log(`O vetor: ${vetor}\nPosições ímpares: ${posição}\nA soma com as posições ímpares: ${soma}`)
</script>
