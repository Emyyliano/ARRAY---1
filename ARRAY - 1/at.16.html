<script>
    let vetor = []
    let crescente = []


    for(let i = 0; i < 5; i++){
        vetor[i] = Number(prompt('Digite um nÃºmero'))

    }
    crescente = vetor[0]
    console.log(`Vetor digitado: ${vetor}`)

    for(let i = 0; i < 5; i++){
        for (let j = 0; j < 5 - 1 - i; j++) {
            if (vetor[j] > vetor[j + 1]){
                crescente = vetor[j]
                vetor[j] = vetor[j + 1]
                vetor[j + 1] = crescente
            }
        }

    }
    console.log(`Vetor em ordem crescente: ${vetor}`)
</script>
