<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site quatro</title>
</head>
<body>
    <script>
    function totalPassaros(passarosDia){
        let total = 0
        for(let i = 0; i < passarosDia.length; i++){
            total += passarosDia[i]

        }
        return total

        }
    function passarosSemana(passarosDia, numeroSemana){
        let inicio = (numeroSemana - 1) * 7
        let fim = inicio + 7
        let total = 0

        for(let i = inicio; i < fim; i++){
            total += passarosDia[i]

        }
        return total

        }


    function corrigirPassaros(passarosDia){
        for(let i = 0; i < passarosDia.length; i += 2){
            passarosDia[i] += 1

        }
        return passarosDia

        }
        let passarosDia = [2, 5, 0, 7, 4, 1, 3, 0, 2, 5, 0, 1, 3, 1]

        console.log("Total de pássaros:", totalPassaros(passarosDia)) 

        console.log("Pássaros na 2ª semana:", passarosSemana(passarosDia, 2)) 

        let registroCorrigido = corrigirPassaros([2, 5, 0, 7, 4, 1])
        console.log("Registro corrigido:", registroCorrigido) 
    </script>
</body>
</html>
