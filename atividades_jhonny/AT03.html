<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site três</title>
</head>
<body>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>
    <p id="resultado4"></p>
    <script>

        function ataque(cavaleiroAcordado) {
            if((cavaleiroAcordado) == false){
                return 'Não'

            }else{
                return 'Sim'

            }

        }

        function espiar(cavaleiroAcordado, arqueiroAcordado, prisioneiroAcordado){
            if((cavaleiroAcordado || arqueiroAcordado || prisioneiroAcordado) == false){
                return 'Não'

            }else{
                return 'Sim'

            }
        }

        function sinalizar(arqueiroAcordado, prisioneiroAcordado){
            if((!arqueiroAcordado && prisioneiroAcordado) == false){
                return 'Não'

            }else{
                return 'Sim'

            }

        }

        function liberar(cavaleiroAcordado, arqueiroAcordado, prisioneiroAcordado, cachorroPresente){
            if(cachorroPresente){
                if((!arqueiroAcordado) == false){
                    return 'Não' 

                }else{
                    return 'Sim'

                }

            } else {
                if((prisioneiroAcordado && !cavaleiroAcordado && !arqueiroAcordado) == false){
                    return 'Não'

                }else{
                    return 'Sim'

            }
            }
        }

        const cavaleiro = false
        const arqueiro = true
        const prisioneiro = true
        const cachorro = false

        document.getElementById("resultado1").innerText = `Pode executar ataque rápido? ${ataque(cavaleiro)}`
        document.getElementById("resultado2").innerText = `Pode espiar o grupo? ${espiar(cavaleiro, arqueiro, prisioneiro)}`
        document.getElementById("resultado3").innerText = `Pode sinalizar para o prisioneiro? ${sinalizar(arqueiro, prisioneiro)}`
        document.getElementById("resultado4").innerText = `Pode libertar o prisioneiro? ${liberar(cavaleiro, arqueiro, prisioneiro, cachorro)}`
    </script>
</body>
</html>
