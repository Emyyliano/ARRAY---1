<script>
    let vetor = []
    let vetorImpar = []
    let vetorPar = []
    let limite = 5

    for(let i = 0; i < 15; i++){
        vetor[i] = Number(prompt(`Digite o ${i + 1}°: `))

    }
    for(let i = 0; i < 15; i++){    
        if(vetorImpar.length < limite){
            if(vetor[i] % 2 != 0){
                vetorImpar.push(vetor[i])

                if (vetorImpar.length == 5) {
                    console.log(`Vetor dos Ìmpares tá cheio: ${vetorImpar}`)
                    vetorImpar = []
                }
            }
        }    
        if(vetorPar.length < limite){ 
            if(vetor[i] % 2 == 0){
                vetorPar.push(vetor[i])

                if (vetorPar.length == 5) {
                    console.log(`Vetor dos Ìmpares tá cheio: ${vetorPar}`)
                    vetorPar = []
                }
            }
        }
    }
    console.log(`Restante do Vetor Ímpar: ${vetorImpar}\nRestante do Vetor Par: ${vetorPar}`)
</script>
